<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oẳn tù tì</title>

  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
  <header>
    <h1 class="title">Oẳn tù tì</h1>
  </header>

  <main>
    <div class="display-container">
      <div class="display-item choice">
        <h3 id="player-name">Người dùng</h3>
        <div id="player-choice">❔</div>
      </div>
      <div class="display-item score">
        <p id="round-result">Thắng rồi, may mắn quá!</p>
        <p>
          <span id="player-score">0</span> - 
          <span id="com-score">0</span>
        </p>
      </div>
      <div class="display-item choice">
        <h3 id="player-name">Máy tính</h3>
        <div id="com-choice">❔</div>
      </div>
    </div>
    <div class="input-container">
      <h2>Chọn búa, kéo hoặc bao</h2>
      <div class="choice-container">
        <button class="choice-input" value="0">✊</button>
        <button class="choice-input" value="2">✌</button>
        <button class="choice-input" value="1">✋</button>
      </div>
      <button class="restart-input">Chơi lại</button>
    </div>
  </main>

  <footer>
    <small>&copy; Copyright 2022, huynhlocle</small>
  </footer>

  <script src="asset/script/script.js"></script>
</body>
</html>
